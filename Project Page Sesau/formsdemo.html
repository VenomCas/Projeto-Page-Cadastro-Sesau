<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <input type="text">
        <input type="password">
        <input type="color">
        <input type="date">
    </form>



<hr>





    <form action="text">
        <input type="Nome" name="nome" placeholder="Nome da empresa">
    </form>

    <form action="Email">
        <input type="email" placeholder="Email da empresa">
    </form>

    <form action="Senha">
        <input type="password" placeholder="Sua senha">

    </form>


    <form action="Telefone">
        <input type="number" placeholder="Telefone fixo ou celular">
    </form>

    <form action="CNPJ">
        <input type="number" placeholder="CNPJ DA EMPRESA">
    </form>

    <form action="Data">
        <input type="date">
    </form>

    <form action="Logar">
        <input type="button" value="Login">
    </form>


</body>

</html>
